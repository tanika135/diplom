{% extends 'app_shops/base.html' %}

{% block title %}
    Create product
{% endblock %}

{% block body %}
    <h1>Create product</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
    <br>
    <div><a href="{% url 'app_shops:products_list' %}"
    >Back to products list</a> </div>
{% endblock %}
