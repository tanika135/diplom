{% extends 'app_shops/base.html' %}

{% block title %}
    Balance
{% endblock %}

{% block body %}
    <h1>Balance</h1>
    {% if user.is_authenticated %}
        <p>Name: {{ profile.user.username }}</p>
        <p>Balance : {{ profile.balance }}</p>
    {% else %}
        <h2>User is anonymous</h2>
    {% endif %}
    <p><a href="{% url 'app_personal:about-me' %}">Back</a></p>
{% endblock %}
