{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm delete {{ order.name }}
{% endblock %}

{% block body %}
    <h1>Are you sure you want to delete {{ order.name }}?</h1>
    <br>
    <div>
        <a href="{% url 'shopapp:order_details' pk=order.pk %}"
        >Back to order</a>
    </div>
    <br>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Delete</button>
        </form>
    </div>

{% endblock %}
