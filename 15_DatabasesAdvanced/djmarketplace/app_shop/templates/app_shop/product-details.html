{% extends 'app_shop/base.html' %}

{% block title %}
    Product #{{ product.pk }}
{% endblock %}
{% block body %}
    <h1>Product <strong>{{ product.name }}</strong></h1>
    <div>
        <div>Description: <em>{{ product.description }}</em></div>
        <div>Price: {{ product.price }}</div>

    </div>
    <div>
        <a href="{% url 'app_shop:products_list' %}">Back to products list</a>
    </div>
{% endblock %}
